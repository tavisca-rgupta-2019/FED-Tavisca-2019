<!DOCTYPE html>

<head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
        <script src="myScript.js"></script>
    <header>My To-Do List</header>
    <div class="container">
        <div id="menu">
         <nav>
                <a href="JavaScript:void(0)" onclick="getContent(this)" id="to-do">To Do</a>
                <a href="JavaScript:void(0)" onclick="getContent(this)" id="uses">Uses</a>
                <a href="JavaScript:void(0)" onclick="getContent(this)" id="department">Department</a>
                <a href="JavaScript:void(0)" onclick="getContent(this)" id="logout">Logout</a>
                
        </nav>
        </div>
        <div class="main">
           
            <div class="content" id="selected-to-do" style="display: none" >
                    <div id="search-options">
                            <input type="text" placeholder="Add Task to search.." onfocus="showSuggestions()" id="searchbar-text" onblur="hideSuggestions()" value="">
                            <button  type="search" id="searchButton">search</button>
                            <button  type="button" id="addButton" onclick="addTask()">Add</button>
                            <div class="searchpopup" id="autocomplete-suggestions" style="display:none">
                                    <ul class="searchpopup" style="list-style-type:none;background: white;">
                                        <li onmouseover="setVal(this)">Task3</li>
                                        <li onmouseover="setVal(this)">Task4</li>
                                        <li onmouseover="setVal(this)">Task5</li>
                                    </ul>
                            </div>
                        </div>
                <table id="task-list">
                    <tr>
                        <th>Sr. No.</th>
                        <th>Title</th>
                        <th>Actions</th>
                    </tr>
                
                </table>
            
            </div>
            <div class="content" id="selected-uses">
                <h2>Uses List is empty</h2>

            </div>
            <div class="content" id="selected-department">
                <h2>Department List empty</h2>
            </div>
            <div class="content" id="selected-logout">
                <h2>Logout Request Denied</h2>
            </div>
        </div>
    
    </div>

    
    <script src="json.js"></script>
</body>
</html>
